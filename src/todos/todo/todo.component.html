<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="todolist not-done">
        <h1>Todos</h1>
        <input type="text" class="form-control add-todo" placeholder="Add todo" #nameOfTodo>
        <button id="checkAll" class="btn btn-success"
                (click)="createNewTodo(nameOfTodo.value)">Add todo</button>
        <hr>
        <app-todo-list [todoList]="todos"></app-todo-list>
      </div>
    </div>
  </div>
</div>
